<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="hero1"><img src="./images/super-1.png" alt=""><p class="name">Spiderman</p>
            <p class="score">12</p></div>
            <div class="hero2"><img src="./images/super-3.png" alt=""><p class="name">Wonder women</p>
            <p class="score">30</p></div>
        </div>

        <div class="middle">
            <span>-</span>
            <span>-</span>
            <span>-</span>
        </div>

        <div class="villan">
            <div class="villan1"><img src="./images/super-2.png" alt=""><p class="name">Captain America</p>
                <p class="score">50</p>
            </div>
            <div class="villan2"><img src="./images/super-4.png" alt=""><p class="name">Gem women</p>
                <p class="score">12</p>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
